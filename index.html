<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROCK - PAPER - SCISSORS</h1>
        <div class="scoreContainer">
            <div class="scores">
                <label for="yourScore">User:</label>
                <div id="yourScore">0</div>
            </div>
            <div class="scores">
                <label for="theirScore">Program:</label>
                <div id="theirScore">0</div>
            </div>
        </div>
        <h2>Choose your weapon</h2>
        <div class="buttons">
            <button id="rock" value="rock"><img src="icons/rock-svgrepo-com.svg" alt=""></button>
            <button id="paper" value="paper"><img src="icons/paper-plane-svgrepo-com.svg" alt=""></button>
            <button id="scissors" value="scissors"><img src="icons/scissors-5-svgrepo-com.svg" alt=""></button>
        </div>
        <div id="result"></div>
        <div id="finalResult"></div>
    </div>
</body>
</html>
